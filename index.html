<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Website</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Modern News Website</h1>
        <input type="text" id="searchBar" placeholder="Search news...">
        <button onclick="searchNews()">Search</button>
        
        <!-- Date Filter Inputs -->
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button onclick="searchNewsWithDate()">Filter by Date</button>
    </header>
    
    <nav>
        <button onclick="fetchNews('general')">General</button>
        <button onclick="fetchNews('business')">Business</button>
        <button onclick="fetchNews('sports')">Sports</button>
        <button onclick="fetchNews('technology')">Technology</button>
        <button onclick="fetchNews('entertainment')">Entertainment</button>
    </nav>
    <div id="newsContainer"></div>

    <!-- Popup for Full Article -->
    <div id="fullArticlePopup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2 id="fullArticleTitle"></h2>
            <img id="fullArticleImage" src="" alt="News Image">
            <p id="fullArticleDescription"></p>
            <button onclick="closeFullArticle()">Close</button>
        </div>
    </div>

    <script src="./JAVASCRIPT/app.js"></script>
</body>
</html>
