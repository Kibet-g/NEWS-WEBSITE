<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABARI ZETU</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>HABARI ZETU News Website</h1>
        <marquee behavior="" direction="left">Get the latest News EverydayFrom our Top Headlines</marquee>
        <!-- Search bar and search button for finding news articles -->
        <input type="text" id="searchBar" placeholder="Search news...">
        <button id="searchButton" onclick="searchNews()">Search</button>
        
        <!-- Date Filter Inputs -->
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button onclick="searchNewsWithDate()">Filter by Date</button>


    </header>
    
    <nav>
        <!-- Categories for news -->
        <button onclick="fetchTopHeadlines()">Top Headlines</button>
        <button onclick="fetchNews('general')">General</button>
        <button onclick="fetchNews('business')">Business</button>
        <button onclick="fetchNews('sports')">Sports</button>
        <button onclick="fetchNews('technology')">Technology</button>
        <button onclick="fetchNews('entertainment')">Entertainment</button>
    </nav>

    <!-- News articles will be displayed here -->
    <div id="article-list" class="news-container"></div>

    <!-- Popup for Full Article Details -->
    <div id="fullArticlePopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closeFullArticle()">&times;</span>
            <h2 id="fullArticleTitle"></h2>
            <img id="fullArticleImage" src="" alt="News Image">
            <p id="fullArticleContent"></p>
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
